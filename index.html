<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/main.css" />
		<title>Contacts</title>
	</head>
	<body>
		<div class="container mx-auto">
			<div class="mt-5 text-center">
				<hi class="title h1">Contact book</hi>
			</div>

			<div class="d-flex">
				<form class="js-form w-50 mt-5 me-4" autocomplete="off">
					<h2 class="h2 mb-4">New contact</h2>
					<div class="mb-3">
						<input
							type="text"
							name="user_name"
							class="form-control inp1"
							aria-label="Enter name"
							placeholder="Name"
						/>
						<div id="emailHelp" class="form-text"></div>
					</div>
					<div class="mb-3">
						<input
							type="text"
							name="user_relationship"
							class="form-control inp2"
							aria-label="Enter Relationship"
							placeholder="Relationship"
						/>
					</div>
					<div class="mb-3">
						<input
							type="number"
							name="user_phone_number"
							class="form-control inp3"
							aria-label="Enter phone number"
							placeholder="Phone number"
						/>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>

				<div class="result w-50 mt-5">
					<h2 class="h2 mb-4">Contacts</h2>
					<ul class="js-list list-unstyled"></ul>
				</div>
			</div>
		</div>
		<script src="./js/main.js"></script>
	</body>
</html>
